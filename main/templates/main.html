<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }
        header {
            background-color: #0073e6;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #f4f4f4;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #0073e6;
        }
        .title {
            background-color: gray;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 8px #000;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-info {
            padding: 15px;
        }
        .product-info h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .product-info p {
            margin: 0 0 15px;
            color: #555;
        }
        .product-info button {
            background-color: #0073e6;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-info button:hover {
            background-color: #005bb5;
        }

        footer {
            background-color: #000000;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: left;
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>ePas</h1>
        <p>Muhammad Falah Marzuq</p>
        <p>PBP F</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="{% url 'main:create_products' %}">Add Product</a>
        <a href="{% url 'main:logout' %}">Logout</a>
    </nav>

    <section class="title">
        <div>{{ welcome }}</div>
    </section>
    <section class="products">
        {% for product in products %}
        <div class="product-card">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>Rp{{ product.price }}</p>
                <button>Add to Cart</button>
            </div>
        </div>
        {% endfor %}
    </section>

    <footer>
        <p>Seri terakhir login: {{ last_login }}</p>
    </footer>

</body>
</html>
