{% extends 'base.html' %}
{% block meta %}
<style>
.login {
  width: 400px;
  margin: 50px auto;
  padding: 50px;
  background-color: #f8f8f8;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.login h1 {
  text-align: center;
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

.login table {
  width: 100%;
  border-spacing: 10px;
}

.login table td {
  padding-bottom: 10px;
  vertical-align: top;
}

.login input[type="text"],
.login input[type="password"],
.login input[type="email"],
.login input[type="submit"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

.login input[type="submit"] {
  background-color: #0073e6;
  color: white;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}

.login input[type="submit"]:hover {
  background-color: #005bb5;
}

ul {
  padding-left: 0;
  list-style-type: none;
  margin: 15px 0;
}

ul li {
  color: red;
  font-weight: bold;
}

</style>
{% endblock meta%}

{% block content %}

<div class="login">
  <h1>Register</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_p }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Daftar" /></td>
      </tr>
    </table>
  </form>

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock content %}
